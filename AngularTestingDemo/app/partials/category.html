<h1>{{category.name}}</h1>
<p>{{category.blurb}}</p>
<ul class="thumbnails">
    <li class="span3" ng-repeat="item in category.items">
        <div class="thumbnail">
            <img ng-src="{{item.image}}" alt="{{item.name}}">
            <h3>{{item.name}}</h3>
            <p>Price: {{item.price}} NOK</p>
            <a class="btn btn-primary" ng-href="#/categories/{{item.id}}">Buy now</a>
        </div>
    </li>
</ul>
<a href="#/categories" class="btn">Go back</a>
